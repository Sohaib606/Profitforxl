<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Profit Calculator</h1>
        <p class="text-center text-gray-600 mb-6">
            Calculate your profit after one week based on daily earnings.
        </p>

        <div class="mb-6">
            <label for="initialAmount" class="block text-sm font-medium text-gray-700 mb-2">Enter Initial Amount ($)</label>
            <input type="number" id="initialAmount" value="170" placeholder="e.g., 170" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
        </div>

        <button id="calculateBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105">
            Calculate
        </button>

        <!-- Results section -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Results</h2>
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <p class="text-lg font-medium text-gray-700">Final Amount: <span id="finalAmount" class="text-blue-600 font-bold"></span></p>
                <p class="text-lg font-medium text-gray-700">Total Profit: <span id="totalProfit" class="text-green-600 font-bold"></span></p>
            </div>

            <!-- Daily breakdown table -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Daily Breakdown</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow-sm">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Day</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Starting Amount</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Profit Base</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Daily Profit</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">Ending Amount</th>
                            </tr>
                        </thead>
                        <tbody id="breakdownTableBody" class="divide-y divide-gray-200">
                            <!-- Rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', calculateProfit);

        function calculateProfit() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            if (isNaN(initialAmount) || initialAmount <= 0) {
                // Instead of alert, display an error message on the page
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<p class="text-red-500 text-center mt-4">Please enter a valid amount.</p>';
                resultsDiv.classList.remove('hidden');
                return;
            }

            let amount = initialAmount;
            const weekdayRate = 0.025;
            const weekendRate = 0.03;

            const daysOfWeek = [
                { day: "Monday", rate: weekdayRate },
                { day: "Tuesday", rate: weekdayRate },
                { day: "Wednesday", rate: weekdayRate },
                { day: "Thursday", rate: weekdayRate },
                { day: "Friday", rate: weekdayRate },
                { day: "Saturday", rate: weekendRate },
                { day: "Sunday", rate: weekendRate }
            ];

            const breakdownTableBody = document.getElementById('breakdownTableBody');
            breakdownTableBody.innerHTML = ''; // Clear previous results

            let baseAmountForProfit = Math.floor(amount / 10) * 10;

            daysOfWeek.forEach(dayInfo => {
                const newBase = Math.floor(amount / 10) * 10;
                if (newBase > baseAmountForProfit) {
                    baseAmountForProfit = newBase;
                }

                const startingAmount = amount;
                const dailyProfit = baseAmountForProfit * dayInfo.rate;
                amount += dailyProfit;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4 whitespace-nowrap">${dayInfo.day}</td>
                    <td class="py-2 px-4 whitespace-nowrap">$${startingAmount.toFixed(2)}</td>
                    <td class="py-2 px-4 whitespace-nowrap">$${baseAmountForProfit.toFixed(2)}</td>
                    <td class="py-2 px-4 whitespace-nowrap">$${dailyProfit.toFixed(2)}</td>
                    <td class="py-2 px-4 whitespace-nowrap">$${amount.toFixed(2)}</td>
                `;
                breakdownTableBody.appendChild(row);
            });

            const totalProfit = amount - initialAmount;
            
            document.getElementById('finalAmount').textContent = `$${amount.toFixed(2)}`;
            document.getElementById('totalProfit').textContent = `$${totalProfit.toFixed(2)}`;
            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
